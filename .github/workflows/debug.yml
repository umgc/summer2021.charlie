name: Develop Branch Linter, Build, Unit Test

env:
  FLUTTER_VERSION: "debug"

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  linter:
    runs-on: ubuntu-latest
    name: Lint flutter code
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Setup Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v1

      # Add formating standards
      #- run: flutter pub add --dev effective_dart
      - run: flutter pub get

      # Analyze
      - name: Analyze Flutter
        uses: ValentinVignal/action-dart-analyze@v0.11
        with:
          fail-on: "analyze"

  build:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up Flutter
        uses: subosito/flutter-action@v1
      - run: flutter pub get

      - name: Build APK
        run: flutter build apk

      # Build web version for code analysis.
      - name: Build Web
        run: flutter build web

      # Upload Build Artifacts for download
      - name: 'Upload APK Artifact'
        uses: 'actions/upload-artifact@v2'
        with:
          name: mnemosyne-apk-${{env.FLUTTER_VERSION}}
          path: build/app/outputs/flutter-apk/*.apk

      # We can upload the web artifacts as well as it doesn't hurt.
      - name: 'Upload Web Artifacts'
        uses: 'actions/upload-artifact@v2'
        with:
          name: mnemosyne-${{env.FLUTTER_VERSION}}
          path: build/web/**/*.*

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v1
      - run: flutter pub get

      - name: Run tests
        run: flutter test
